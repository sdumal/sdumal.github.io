    <div class="wrapper">
        <div class="jCheckBox">
            <h4>js Checkbox</h4>
            <div class="jCheckBox--inner jCh1">
                <input type="checkbox" name="ch1">
            </div>
            <div class="jCheckBox--inner jCh2">
                <input type="checkbox" name="ch1">
            </div>
            <div class="jCheckBox--inner jCh3">

            </div>
        </div>
        <div class="cssCheckBox">
            <h4>css Checkbox</h4>
            <div class="css_check">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1"></label>
            </div>
            <div class="css_check">
                <input type="checkbox" id="checkbox2" checked>
                <label for="checkbox2"></label>
            </div>
            <div class="css_check">
                <input type="checkbox" id="checkbox3" disabled>
                <label for="checkbox3"></label>
