<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <title>Table</title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="4" class="yellow"></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td colspan="6" rowspan="6" class="red"></td>
                <td colspan="4" rowspan="3" class="yellow"></td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="3" class="black"></td>
                <td colspan="3"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td rowspan="3" class="yellow"></td>
                <td colspan="3" class="black"></td>
                <td colspan="3"></td>
                <td colspan="4" rowspan="2" class="blue"></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2"></td>
                <td colspan="3" class="black"></td>
            </tr>
            <tr>
                <td colspan="7"></td>
            </tr>
        </table>
    </body>
</html>
